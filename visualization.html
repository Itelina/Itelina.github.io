---
layout: default
---

<div class="visualizations">
  {% for visualization in site.visualizations %}
    <article class="visualization">

      <h1><a href="{{ site.baseurl }}{{ visualizations.url }}">{{visualizations.title }}</a></h1>

      <div class="entry">
        {{ visualizations.excerpt }}
      </div>

    </article>
  {% endfor %}
</div>
