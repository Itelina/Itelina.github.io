---
layout: default
title: Visualizations
permalink: /visualizations/
---

<div class="visualizations">
  {% for visualization in site.visualizations %}
    <article class="visualization">

      <h1><a href="{{ site.baseurl }}{{ visualization.url }}">{{visualization.title }}</a></h1>

      <div class="thumnail">
        {{ visualization.thumbnail }}
      </div>

    </article>
  {% endfor %}
</div>
